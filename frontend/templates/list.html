<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <div>
      <h3>All Users</h3>
      <div style="margin-bottom: 15px;">
        <input type="text" ng-model="searchQuery" placeholder="search..." />
        <button ng-click="search()">Search</button>
        <button ng-click="load()">Reset</button>
      </div>
      <div ng-if="users/length===0">No users yet.</div>
      <div ng-repeat="u in users" class="card">
        <strong>{{u.name}}</strong> -- {{u.phone}}<br />
        <small>{{u.address}}</small><br />
        <button ng-click="edit(u.id)">Edit</button>
        <button ng-click="del(u.id)">Delete</button>
      </div>
    </div>
  </body>
</html>
